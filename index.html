<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Photo Album</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            overflow-x: hidden;
        }

        .container {
            width: 85%;
            margin: 0 auto;
            padding: 50px 0;
            text-align: center;
        }

        /* Heart animation in the background */
        .heart-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: floatUp 5s ease-in-out infinite;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        /* Keyframes for floating hearts */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-700px) rotate(45deg);
                opacity: 0;
            }
        }

        /* Title with romantic feel */
        .section-title {
            font-size: 48px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 40px;
            letter-spacing: 2px;
            position: relative;
            animation: titlePulse 1s infinite alternate;
        }

        @keyframes titlePulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        /* Romantic photo album grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            opacity: 0;
            animation: fadeIn 1.5s forwards 1s;
        }

        .image-grid img {
    width: 100%;
    height: 350px; /* Adjust this height to your preference */
    object-fit: cover; /* Ensures the image covers the full container */
    border-radius: 20px;
    transition: transform 0.6s ease, box-shadow 0.6s ease;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
}

        .image-grid img:hover {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* Floating button with a heartbeat effect */
        .btn-love {
            margin-top: 40px;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: heartbeat 1.5s infinite;
        }

        .btn-love:hover {
            background-color: #c0392b;
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Fade-in effect for image grid */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating hearts */
        @keyframes floatHearts {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(-50px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 images per row */
            }
        }

        @media (max-width: 480px) {
            .image-grid {
                grid-template-columns: repeat(1, 1fr); /* 1 image per row */
            }
        }
    </style>
</head>
<body>

<!-- Floating hearts background animation -->
<div class="heart-background"></div>

<div class="container">
    <!-- Section Title with Romantic Style -->
    <div class="section-title">Our Love Story</div>

    <!-- Image Grid for Photo Album -->
    <div class="image-grid">
    <img src="./images/img.jpeg" alt="Image 1">
    <img src="./images/img1.jpeg" alt="Image 2">
    <img src="./images/img2.jpeg" alt="Image 3">
    <img src="./images/img3.jpeg" alt="Image 4">
    <img src="./images/img4.jpeg" alt="Image 5">
    <img src="./images/img5.jpeg" alt="Image 6">
    <img src="./images/img6.jpeg" alt="Image 7">
    <img src="./images/img9.jpeg" alt="Image 8">
    </div>

    <!-- Floating Button with Heartbeat Animation -->
    <button class="btn-love">Love Forever</button>
</div>

<!-- JavaScript to create floating hearts -->
<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's'; // Between 3 to 5 seconds
        document.querySelector('.heart-background').appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 500); // Create a new heart every 500ms
</script>

</body>
</html>
